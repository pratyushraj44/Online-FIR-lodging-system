		  <h3>Register A Complaint</h3>

		<center>
			<form class="w3-container w3-padding w3-border" style="max-width: 700px" method="post" action="reg_complain.php" autocomplete="off">
			  	<label class="w3-large w3-left">District</label>
			  	<select class="w3-select w3-border w3-round-large" name="region">
				    <option value="" class="w3-large" required="required" disabled selected>Choose your option</option>
				    <option value="Ara" class="w3-large">Ara</option>
				    <option value="Buxar" class="w3-large">Buxar</option>
				    <option value="East_Champaran" class="w3-large">East Champaran</option>

				    <option value="Rohtas" class="w3-large">Rohtas</option>
				    <option value="Vaishali" class="w3-large">Vaishali</option>
				</select>
			  	<p><label class="w3-large w3-left">Name</label>
			  	<input class="w3-border w3-round-large w3-input" type="text" placeholder="Your Name" required="required" name="name"></p>
			  	<p><label class="w3-large w3-left">Email</label>
			  	<input class="w3-border w3-round-large w3-input" type="Email" placeholder="Your Correct Email Address" required="required" name="email"></p>
			  	<p><label class="w3-large w3-left">Complaint Type</label>
			  	<select class="w3-select w3-border w3-round-large" name="subject">
				    <option value="" class="w3-large" required="required" disabled selected>Choose your option</option>
				    <option value="Murder" class="w3-large">Murder</option>
				    <option value="Theft" class="w3-large">Theft</option>
				    <option value="Snatching" class="w3-large">Snatching</option>
				    <option value="Robbery" class="w3-large">Robbery</option>
				    <option value="Eve Teasing" class="w3-large">Eve Teasing</option>
				    <option value="Rape" class="w3-large">Rape</option>
				    <option value="Dowry" class="w3-large">Dowry</option>
				    <option value="Domestic Violence" class="w3-large">Domestic Violence</option>
				    <option value="Drug Abuse" class="w3-large">Drug Abuse</option>
				    <option value="Kidnapping" class="w3-large">Kidnapping</option>
				    <option value="Others" class="w3-large">Others</option>
				</select>
			  	<p><label class="w3-large w3-left">Mobile</label>
			  	<input class="w3-border w3-round-large w3-input" type="Number" placeholder="Your Current Mobile Number"  required="required" name="mobile"></p>
			  	<p><label class="w3-large w3-left">Address</label>
			  	<textarea name="address" rows="2" cols="10" class="w3-input w3-border w3-round-large" placeholder="Your Current Address Without District and State" required="required" name="address"></textarea></p>
			  	<p><label class="w3-large w3-left">Your Complaint!</label>
			  	<textarea name="complain" rows="3" cols="10" class="w3-input w3-border w3-round-large" placeholder="Your Detailed Complaint!" required="required" name="complain"></textarea></p>
			  	<p class="w3-right"><button type="submit" class="w3-button w3-blue w3-large">Submit</button></p>
